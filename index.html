<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="referer" content="never">
  <title>HungerMusic播放器</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/music.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <section class="page-music">
    <div class="content">
      <div class="cover">
        <figure></figure>
        <div class="music-control">
          <span class="btn-heart fa fa-heart btn"></span>
          <span class="btn-play fa fa-play btn"></span>
          <span class="btn-forward fa fa-step-forward btn"></span>
        </div>
      </div>
      <div class="info">
        <div class="head">
          <p>流派名</p>
          <h2>歌曲名</h2>
        </div>
        <div class="social-btn">
          <span class="fa fa-headphones btn"><span>333</span></span>
          <span class="fa fa-heart btn"><span>128</span></span>
          <span class="fa fa-thumbs-up btn"><span>20</span></span>
        </div>
        <div class="progress">
          <div class="progress-bar">
            <div class="cur-bar"></div>
          </div>
          <div class="cur-time">1:04</div>
        </div>
        <div class="author">歌手</div>
        <div class="lyric">歌词</div>
      </div>
    </div>
    <div class="list-bar">
      <span class="fa fa-arrow-left"></span>
      <span class="fa fa-arrow-right"></span>
      <div class="layout">
        <ul>
        </ul>
      </div>
    </div>
  </section>
  <section class="page-single-music"></section>
  <div class="bg"></div>
  <script src="js/index.js"></script>
</body>
</html>
